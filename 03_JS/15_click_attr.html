<!DOCTYPE html>
<html lang="en">

<head>

   <title>Document</title>
</head>

<body>
   <img src="../img/15_click_attr_cat.jpg" width="300" id="animal" />
   <br />
   <button id="btn">버튼</button>
    
   <!-- jquery 넣기 -->

   <!-- TODO: 예제 -->
   <script>
      // TODO: #btn 을 클릭하면 이미지를 강아지로 바꾸세요
      $(function(){
         $("#btn").click(function () {
            $("#animal").attr("src", "../img/15_click_attr_dog.jpg");
         });
      });
   </script>
</body>
